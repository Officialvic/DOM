    <script>
        let email = prompt('Enter your Email')
        let pattern = /(\w+)@(\w+)\.com/g;
        let matches = email.match(pattern)
        
        // Check for Email Inputa@
        if(email == matches) {
            alert(email.replace(pattern, "****@$2.com"))
        } else {
            alert("Enter a valid email")
        }
    </script>
